<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Debug Utilities</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* VSCode theme variables - these will be injected by the extension */
    :root {
      --vscode-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --vscode-font-size: 13px;
      --vscode-foreground: #cccccc;
      --vscode-background: #1e1e1e;
      --vscode-editor-background: #1e1e1e;
      --vscode-editor-foreground: #d4d4d4;
      --vscode-button-background: #0e639c;
      --vscode-button-foreground: #ffffff;
      --vscode-button-hoverBackground: #1177bb;
      --vscode-input-background: #3c3c3c;
      --vscode-input-foreground: #cccccc;
      --vscode-input-border: #3c3c3c;
      --vscode-panel-background: #252526;
      --vscode-panel-border: #2d2d30;
      --vscode-selection-background: #264f78;
      --vscode-list-hoverBackground: #2a2d2e;
      --vscode-list-activeSelectionBackground: #094771;
      --vscode-progressBar-background: #0e70c0;
      --vscode-terminal-ansiGreen: #16c60c;
      --vscode-terminal-ansiRed: #cd3131;
      --vscode-terminal-ansiYellow: #e5e510;
      --vscode-terminal-ansiBlue: #2472c8;
      --vscode-tooltip-background: #252526;
      --vscode-tooltip-foreground: #cccccc;
    }

    /* Light theme overrides */
    [data-theme='light'] {
      --vscode-foreground: #616161;
      --vscode-background: #ffffff;
      --vscode-editor-background: #ffffff;
      --vscode-editor-foreground: #000000;
      --vscode-button-background: #007acc;
      --vscode-button-foreground: #ffffff;
      --vscode-button-hoverBackground: #005a9e;
      --vscode-input-background: #ffffff;
      --vscode-input-foreground: #000000;
      --vscode-input-border: #cecece;
      --vscode-panel-background: #f3f3f3;
      --vscode-panel-border: #e7e7e7;
      --vscode-selection-background: #add6ff;
      --vscode-list-hoverBackground: #f0f0f0;
      --vscode-list-activeSelectionBackground: #0060c0;
      --vscode-progressBar-background: #007acc;
      --vscode-terminal-ansiGreen: #00bc00;
      --vscode-terminal-ansiRed: #cd3131;
      --vscode-terminal-ansiYellow: #949800;
      --vscode-terminal-ansiBlue: #0451a5;
      --vscode-tooltip-background: #f3f3f3;
      --vscode-tooltip-foreground: #616161;
    }

    /* Base styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-foreground);
      background-color: var(--vscode-background);
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 16px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--vscode-panel-border);
      border-top: 3px solid var(--vscode-progressBar-background);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--vscode-foreground);
      font-size: 14px;
      opacity: 0.8;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--vscode-panel-background);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--vscode-panel-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--vscode-foreground);
      opacity: 0.5;
    }

    /* Focus styles */
    *:focus {
      outline: 2px solid var(--vscode-selection-background);
      outline-offset: 2px;
    }

    /* Selection styles */
    ::selection {
      background-color: var(--vscode-selection-background);
      color: var(--vscode-foreground);
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading AI Debug Utilities...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
